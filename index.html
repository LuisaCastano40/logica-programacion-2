<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Temperaturas</title>
    <link rel="shortcut icon" href="assets/faviconLogo.png" type="image/x-icon">

    <!-- Estilos de la página -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts de la página -->
    <script defer src="javascript/script.js"></script>

</head>

<body>
    <!-- Inicio header de la página -->
    <header>
        <h1>Ejercicio de lógica de programación con js</h1>
        <h2>Conversión de temperaturas</h2>
    </header>
    <!-- Fin header de la página -->

    <!-- Inicio contenido de la página -->
    <main>
        <section class="container-inputs">
            <div class="input">
                <label for="celsius">Ingrese la temperatura en celsius</label>
                <input type="number" placeholder="°C" id="celsius">
            </div>
            <div class="container-buttons">
                <button id="kelvin">Convertir a Grados Kelvin</button>
                <button id="fahrenheit">Convertir a Grados Fahrenheit</button>
            </div>
            <div class="pantalla" id="pantalla"></div>
        </section>
    </main>
    <!-- Fin contenido de la página -->

    <!-- Inicio pie de página -->
    <footer>
        <p>Desarrollado por &copy; Luisa Fernanda Castaño Vanegas</p>
    </footer>
    <!-- Fin pie de página -->
</body>
</html>
